{% extends 'base.html' %}
{% block title %}
    Register
{% endblock %}
{% block style %}
    {% include 'block-style.html' %}
{% endblock %}
{% block body %}
	<form action="" method="post">
			<fieldset>
				<legend>Register for a course:</legend>
				<p><label class="title" for="name">Name:</label>
					 <input type="text" name="name" id="name"><br />
					 <label class="title" for="email">Email:</label>
					 <input type="email" name="email" id="email"></p>
				<p><label for="course" class="title">Course:</label>
					 <select name="course" id="course">
						 <option value="fi">Finnish: Intermediate</option>
						 <option value="nb">Norwegian: Beginner</option>
						 <option value="si">Swedish: Intermediate</option>
						 <option value="fa">Finnish: Advanced</option>
					 </select></p>
				<p><label for="location" class="title">Nearest school:</label>
					 <select name="location" id="location">
						 <option value="turku">Turku</option>
						 <option value="savo">Savonlinna</option>
						 <option value="hsk">Helsinki</option>
					 </select></p>
				<span class="title">Member of a program?</span>
				<label><input type="radio" name="member" value="yes" /> Yes</label>
				<label><input type="radio" name="member" value="no" /> No</label></p>
			</fieldset>
		<div class="submit"><input type="submit" value="Register" /></div>
	</form>
{% endblock %}
