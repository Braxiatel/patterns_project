{% extends 'base.html' %}
{% block title %}
    Feedback
{% endblock %}
{% block style %}
    {% include 'block-style.html' %}
{% endblock %}
{% block body %}
{% if name != "Anonymous" and name != " " %}
	<div class="alert alert-success">Thank you for your feedback: {{name}}!</div>
{% endif %}
	<form action="" method="post">
		<fieldset>
			<div class="form-group">
			<h2>Send us feedback:</h2>
			<br>
			     <label class="title" for="name">Name:</label>
				 <input type="text" class="form-control" name="feedback_name" id="name" required><br />
			</div>
			<div class="form-group">
				<label class="title" for="email">Email:</label>
				<input type="email" class="form-control" name="feedback_email" id="email"><br />
			</div>
			<div class="form-group">
				<label class="title" for="feedback">Feedback:</label>
				<textarea name="feedback_text" class="form-control" id="feedback" required></textarea>
			</div>
		</fieldset>
	<div class="submit"><input class="btn btn-dark" type="submit" value="Send" /></div>
	</form>
{% endblock %}
