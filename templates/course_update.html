{% extends 'base.html' %}
{% block title %}
    Update Course
{% endblock %}
{% block style %}
    {% include 'block-style.html' %}
{% endblock %}
{% block body %}
	{% if courses_count[0] == 0 %}
	<br>
	  <h1>No courses found</h1>
	{% else %}
		<form action="" method="post">
			<fieldset>
				<h2>Update A Course:</h2>
				<p><label for="course_name" class="title">Course Name:</label>
						 <select name="course_name" class="form-control" id="course_name">
							{% for course in courses %}
								<option value="{{course.name}}">
									{{course.name}}
								</option>
							{% endfor %}
						 </select></p><br />
				<p><label class="title" for="location">Location:</label>
					 <input type="text" class="form-control" name="location" id="location"><br />
				</p>
				<p><label class="title" for="start_date">Start Date:</label>
					 <input type="text" class="form-control" name="start_date" id="start_date"><br />
				</p>
			</fieldset>
		<div class="submit"><input class="btn btn-dark" type="submit" value="Send" /></div>
	</form>
	{% endif %}
{% endblock %}
